<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ラジオチャプター生成ツール</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>📻 ラジオチャプター生成ツール</h1>
      <p class="subtitle">SRTから話題をまとめてチャプターを作成</p>
    </header>

    <!-- APIキー設定 -->
    <section class="card api-section">
      <h2>🔑 Gemini APIキー</h2>
      <div class="input-group">
        <input type="password" id="apiKeyInput" placeholder="APIキーを入力">
        <button id="saveApiKeyBtn" class="btn btn-secondary">保存</button>
      </div>
      <p class="status" id="apiStatus"></p>
    </section>

    <!-- ファイル選択 -->
    <section class="card">
      <h2>📁 SRTファイルを選択</h2>
      <button id="selectFileBtn" class="btn btn-primary btn-large">
        ファイルを選択
      </button>
      <div id="fileInfo" class="file-info hidden">
        <span class="file-name" id="fileName"></span>
        <span class="file-meta" id="fileMeta"></span>
      </div>
    </section>

    <!-- 分割設定 -->
    <section class="card">
      <h2>⏱️ 分割設定（オプション）</h2>
      <div class="radio-group">
        <label class="radio-label">
          <input type="radio" name="splitMode" value="none" checked>
          <span>分割しない</span>
        </label>
        <label class="radio-label">
          <input type="radio" name="splitMode" value="time">
          <span>時間で分割：</span>
          <input type="text" id="splitTime" class="time-input" value="30:00" disabled>
          <span>で分ける</span>
        </label>
        <label class="radio-label">
          <input type="radio" name="splitMode" value="half">
          <span>2等分する</span>
        </label>
      </div>
    </section>

    <!-- 生成ボタン -->
    <section class="action-section">
      <button id="generateBtn" class="btn btn-accent btn-large" disabled>
        🚀 チャプター＆サムネ文言生成
      </button>
      <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <span>Gemini APIで分析中...</span>
      </div>
    </section>

    <!-- 結果表示 -->
    <section class="card result-section hidden" id="resultSection">
      <h2>🖼️ サムネイル作成</h2>

      <!-- 前半/全体用サムネ -->
      <div id="thumbSection1" class="thumb-generator">
        <h3 id="thumbTitle1">サムネイル画像</h3>
        <div class="thumb-controls">
          <div class="file-drop-zone" id="dropZone1">
            <span class="drop-text">背景画像をドロップ<br>またはクリックして選択</span>
            <input type="file" id="bgInput1" accept="image/*" class="hidden">
          </div>

          <div class="thumb-text-controls">
            <label>文言パターン選択:</label>
            <select id="textPattern1" class="pattern-select">
              <option value="0">案1（インパクト）</option>
              <option value="1">案2（具体化）</option>
              <option value="2">案3（問いかけ）</option>
            </select>

            <div class="text-inputs">
              <input type="text" id="thumbMain1" placeholder="メイン文言" class="thumb-input main">
              <input type="text" id="thumbSub1" placeholder="サブ文言" class="thumb-input sub">
            </div>
          </div>
        </div>
        <div class="canvas-container">
          <canvas id="thumbCanvas1" width="1280" height="720"></canvas>
          <button id="downloadThumb1" class="btn btn-sm">💾 画像保存</button>
        </div>
      </div>

      <!-- 後半用サムネ（分割時のみ表示） -->
      <div id="thumbSection2" class="thumb-generator hidden"
        style="margin-top: 30px; border-top: 1px dashed var(--border); padding-top: 20px;">
        <h3>後半用サムネイル画像</h3>
        <div class="thumb-controls">
          <div class="file-drop-zone" id="dropZone2">
            <span class="drop-text">背景画像をドロップ<br>またはクリックして選択</span>
            <input type="file" id="bgInput2" accept="image/*" class="hidden">
          </div>

          <div class="thumb-text-controls">
            <label>文言パターン選択:</label>
            <select id="textPattern2" class="pattern-select">
              <option value="0">案1（インパクト）</option>
              <option value="1">案2（具体化）</option>
              <option value="2">案3（問いかけ）</option>
            </select>

            <div class="text-inputs">
              <input type="text" id="thumbMain2" placeholder="メイン文言" class="thumb-input main">
              <input type="text" id="thumbSub2" placeholder="サブ文言" class="thumb-input sub">
            </div>
          </div>
        </div>
        <div class="canvas-container">
          <canvas id="thumbCanvas2" width="1280" height="720"></canvas>
          <button id="downloadThumb2" class="btn btn-sm">💾 画像保存</button>
        </div>
      </div>

      <h2>📝 生成結果</h2>
      <div id="resultContent" class="result-content"></div>
      <div class="result-actions">
        <button id="saveBtn" class="btn btn-primary">
          💾 SRTで保存
        </button>
        <button id="saveTxtBtn" class="btn btn-primary">
          📄 テキストで保存
        </button>
        <button id="copyBtn" class="btn btn-secondary">
          📋 コピー
        </button>
      </div>
    </section>
  </div>

  <script src="srt-parser.js"></script>
  <script src="gemini-api.js"></script>
  <script src="renderer.js"></script>
</body>

</html>
